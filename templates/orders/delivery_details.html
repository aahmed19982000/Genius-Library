{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/delivery_details.css' %}">
{% endblock %}

{% block content %}
<section class="upload-section">
    <div class="upload-container">
        <div class="upload-icon"><i class="fas fa-truck"></i></div>
        <h2 class="upload-title">تفاصيل التوصيل</h2>
        <p class="upload-desc">يرجى إدخال بيانات التوصيل بدقة لضمان وصول الطلب في الوقت والمكان المناسب.</p>
        
        <form method="post" class="upload-form">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="customer_name">الاسم الكامل:</label>
                <input type="text" 
                       name="customer_name" 
                       id="customer_name" 
                       required 
                       value="{{ client.first_name }} {{ client.last_name }}" 
                       placeholder="أدخل اسمك الكامل"
                       style="width:100%;padding:12px;border:1.5px solid #e3e6ee;border-radius:8px;background:#f4f6fa;color:#14375A;font-size:1rem;">
            </div>

            <div class="form-group">
                <label for="phone">رقم الجوال:</label>
                <input type="tel" 
                       name="phone" 
                       id="phone" 
                       required 
                       value="{{ client.phone_number }}" 
                       placeholder="05XXXXXXXX" 
                       style="width:100%;padding:12px;border:1.5px solid #e3e6ee;border-radius:8px;background:#f4f6fa;color:#14375A;font-size:1rem;">
            </div>

            <div class="form-group">
                <label for="address">العنوان الكامل:</label>
                <input type="text" 
                       name="address" 
                       id="address" 
                       required 
                       value="{{ client.address }}" 
                       placeholder="اكتب عنوانك بالتفصيل"
                       style="width:100%;padding:12px;border:1.5px solid #e3e6ee;border-radius:8px;background:#f4f6fa;color:#14375A;font-size:1rem;">
            </div>

            <div class="form-group">
                <label for="delivery_notes">ملاحظات التوصيل:</label>
                <textarea name="delivery_notes" 
                          id="delivery_notes" 
                          rows="3" 
                          placeholder="أي تفاصيل إضافية أو تعليمات للتوصيل"
                          style="width:100%;padding:12px;border:1.5px solid #e3e6ee;border-radius:8px;background:#f4f6fa;color:#14375A;font-size:1rem;">{{ client.notes }}</textarea>
            </div>
            
            <button type="submit" class="btn-green"><i class="fas fa-check"></i> تأكيد البيانات</button>
        </form>
    </div>
</section>
{% endblock %}
